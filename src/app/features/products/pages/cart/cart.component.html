<div class="cart-container">
  <h2 class="cart-title">Your Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0 || pendingDeleteIds.size > 0; else emptyCart">
    <div class="cart-grid">
      <div class="cart-items-list">
        <div class="cart-item" *ngFor="let item of cartItems">
          <div class="item-details">
            <h3 class="item-name">{{ item.product?.name }}</h3>
            <p class="item-price">{{ item.product?.price }} TND</p>
            
            <div class="quantity-control">
              <span class="qty-value">{{ item.quantity }}</span>
            </div>
          </div>

          <button class="remove-btn" (click)="removeItem(item.product.id!)">
            <i class="trash-icon">üóëÔ∏è</i>
          </button>
        </div>
      </div>

      <div class="cart-summary">
  <h3>Summary</h3>
  
  <div class="summary-details">
    <div class="summary-row product-line" *ngFor="let item of cartItems">
      <span class="product-name-summary">
        {{ item.product?.name }} 
        <small class="text-muted">(x{{ item.quantity }})</small>
      </span>
      <span class="product-subtotal">
        {{ (item.product?.price || 0) * item.quantity }} TND
      </span>
    </div>
  </div>

  <div class="summary-row total">
    <span>Total</span>
    <span>{{ totalPrice }} TND</span>
  </div>

   <button class="pay-btn" (click)="onSave()" *ngIf="save">
    Save
  </button>

  <button class="pay-btn" (click)="onCheckout()">
    Proceed to Checkout
  </button>
</div>


    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-state">
      <p>Your cart is empty.</p>
      <button routerLink="/shop" class="pay-btn" style="width: auto; display: inline-block; padding: 0.8rem 2rem;">
        Continue Shopping
      </button>
    </div>
  </ng-template>
</div>
