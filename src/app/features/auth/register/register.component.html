<div class="login-container">
  <div class="login-card">
    <div class="brand">
      <div class="logo-circle">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>Green Force</h1>
      <p>Join the Swords of the Crying</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="name@example.com"
               [class.error]="error && registerForm.get('email')?.invalid">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Min. 3 characters"
               [class.error]="error && registerForm.get('password')?.invalid">
      </div>

      <div class="form-group">
        <label>I am a:</label>
        <select formControlName="role" class="role-select">
          <option value="USER">Customer (Buyer)</option>
          <option value="SELLER">Seller (Merchant)</option>
        </select>
      </div>

      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>

      <button type="submit" [disabled]="loading || registerForm.invalid">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading" class="loader"></span>
      </button>
    </form>

    <div class="login-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
