<div class="login-container">
  <div class="login-card">
    <div class="brand">
<!--      <div class="logo-circle">
        <i class="fas fa-desktop"></i> </div>
      <h1>Green Force</h1>
      <p>The Swords of the Crying</p>
      -->

        <div class="logo-container">
    <img src="assets/Images/logo.jpg" alt="Amen Bank Logo" class="sidebar-logo">
  </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="john@example.com" autocomplete="email"
               [class.error]="error && loginForm.get('email')?.invalid">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••"
               [class.error]="error && loginForm.get('password')?.invalid">
      </div>

      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>

      <button type="submit" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="loader"></span>
      </button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="register">Register here</a></p>
    </div>
  </div>
</div>
