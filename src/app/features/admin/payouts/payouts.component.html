<div class="payout-container">
  <div class="header-section">
    <div>
      <h2>My Payouts</h2>
      <p>History of generated payments</p>
    </div>
    <button class="btn-download" (click)="exportCsv()">
      <i class="fas fa-download"></i> Export CSV
    </button>
  </div>

  <div class="table-card">
    <table class="payout-table">
      <thead>
        <tr>
          <th>Seller</th>
          <th>Generation Date</th>
          <th>Items Sold</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payout of payouts">
          <td class="seller-name">{{ payout.seller.firstName }}</td>
          <td>{{ payout.generatedAt | date:'dd/MM/yyyy HH:mm' }}</td>
          <td class="items-list">{{ payout.itemsSold }}</td>
          <td class="amount-cell">{{ payout.amount }} TND</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
